<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <form action="" id="form">
            <input type="text" id="displayName" placeholder="Full Name"><br><br>
            <input type="number" id="phone" placeholder="Contact Number"><br><br>
            <input type="email" id="userEmail" placeholder="Your Email"><br><br>
            <input type="password" id="userPassWord" placeholder="Password"><br><br>

            

            <button id="submit" onclick="signup()" type="button">Sign up</button>
            <button onclick="login()">Login</button><br><br>
            <button onclick="loginGoogle()">Login with Google</button>
            <button>Login with Facebook</button>


        </form>


        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="./app.js"></script>
    </div>

</body>

</html>
